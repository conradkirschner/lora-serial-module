<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lora Serial Interface</title>
    <style>
        .disabled{
            background: black !important;
            color:white;
        }
        .enabled {
            color:black;
            background: #bfbdbd;
        }
        .blacklist-item {
            margin: 5px;
            padding: 5px;
        }
        .red-blacklist-status {
            box-shadow: rgb(214, 3, 3) 0px 0px 0px 3px;
        }
        .green-blacklist-status {
            box-shadow: rgb(91, 214, 3) 0px 0px 0px 3px;
        }
        .hidden {
            display:none;
        }
        .full-log-toggle{
            color: inherit
        }
        .blacklist-container{
            display: inline-flex;
        }
        .serial-console-log-container{
            height: 200px;
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            overflow: scroll;
            overflow-x: hidden;
        }
        .serial-console-wrapper{
            display: inline-flex;
            justify-content: space-between;
            width: 100%;
        }
        .serial-console-window {
            position: absolute;

            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            background: rgba(226, 226, 226, 0.7);
            border: 2px double gray;
            max-width: 1100px;

        }
        .sorted-logs-wrapper{
            background: white;
            width:300px;

            padding: 2px 5px 2px 5px;
            margin: 5px 2px 5px 2px;
        }

        .serial-console-container--active {
            background: white;
        }
        .serial-console-container--disabled {
            background: black;
            color:white;
        }
        .serial-console-container {
            border: 1px solid lightgray;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            width: 750px;
            padding: 2px 5px 2px 5px;
            margin: 5px 2px 5px 2px;
            grid-template-rows: 4rem 200px auto auto auto auto;
            display: inline-grid;
        }
        .serial-console-close-button {
            margin: 5px 10px 5px 10px;
            padding: 5px;
            background: red;
            border: 1px solid lightcoral;
        }
        .serial-console-header{
            background: rgba(45, 45, 45, 0.4);
            display: inline-flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            border-bottom: 1px solid lightgray;
            margin-bottom: 5px;
        }
        .serial-console-footer {
            display: inline-flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            border-top: 1px solid lightgray;
            margin-top: 5px;
            padding-top: 5px;
        }
        /**
        Expanded Modal
         */
        /**
        Expanded Modal Menu
         */
        .expaneded-modal-menu-item {
            background: white;
            padding: 5px;
            margin: 5px;


             border-width: 1px;
            border-color: lightgray;
            border-bottom-style: outset;
            }
        .expaneded-modal-new-input-container > div  {
            width: 650px;
        }
        .expaneded-modal-new-input-container > div:nth-child(1) {
            text-align: center;
            font-weight: 700;
            size:15px;
        }
        .expaneded-modal-new-input-container > div:last-child {
            text-align: center;
            padding: 5px;
        }
        .expaneded-modal-new-input-container > div:last-child > button {
            background: white;
        }
        .expaneded-modal-new-input-container >div > span{
            width: 50%;
            display: inline-block;


        }
</style>
</head>
<body>
    <header>
        <div>
             <input id="spawnConsoleButton-input" type="number" min="1" max="20"><button id="spawnConsoleButton">Create new instance to</button>
        </div>
    </header>
    <main>

    </main>
    <script>window.zIndexHandler = 0; </script>
    <script src="./js/index.js"></script>
</body>
</html>
